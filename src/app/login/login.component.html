<section class="login-section">
  <div class="video-background">
    <video autoplay muted loop playsinline preload="auto" class="bg-video" disableRemotePlayback>
      <source src="/assets/home.mp4#t=0,30" type="video/mp4">
    </video>
    <div class="overlay"></div>
  </div>
  
  <div class="login-container">
    <div class="login-header">
      <h2>Prijava</h2>
      <p class="login-subtitle">Dobrodošli nazad u vaše filmsko utočište</p>
    </div>

    <div class="login-form">
      <div class="form-group">
        <div class="input-icon-wrapper">
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>Email adresa</mat-label>
            <input type="email" matInput [(ngModel)]="email" placeholder="Unesite email adresu">
          </mat-form-field>
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon-wrapper">
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>Lozinka</mat-label>
            <input type="password" matInput [(ngModel)]="password" placeholder="Unesite lozinku">
            <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Sakrij lozinku'">
              <i class="fa-solid" [ngClass]="{'fa-eye-slash': hidePassword, 'fa-eye': !hidePassword}"></i>
            </button>
          </mat-form-field>
        </div>
      </div>

      <div class="form-actions">
        <div class="remember-me">
          <mat-checkbox color="primary">Zapamti me</mat-checkbox>
        </div>
        <a href="#" class="forgot-password">Zaboravili ste lozinku?</a>
      </div>

      <button class="login-button" (click)="doLogin()">
        <span>Prijavi se</span>
        <i class="fa-solid fa-right-to-bracket"></i>
      </button>

      <div class="login-divider">
        <span>ili</span>
      </div>

      <div class="social-login">
        <button class="social-button google">
          <i class="fa-brands fa-google"></i>
          <span>Google</span>
        </button>
        <button class="social-button facebook">
          <i class="fa-brands fa-facebook-f"></i>
          <span>Facebook</span>
        </button>
      </div>
    </div>

    <div class="register-prompt">
      <p>Nemate nalog? <a [routerLink]="['/signup']">Registrujte se</a></p>
      <div class="back-to-home">
        <a routerLink="/">
          <i class="fa-solid fa-home"></i> Nazad na početnu
        </a>
      </div>
    </div>
  </div>
</section>
