<section class="hero-section">
    <div class="hero-content">
        <h1 class="heading-primary">Our locations</h1>
        <h2 class="heading-secondary">We are always here for you.</h2>
    </div>
</section>
<section class="cinemas-section">
    <div class="container" *ngIf="dataSource">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
        
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="table-heading"> ID </th>
            <td mat-cell *matCellDef="let element" class="table-content"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="table-heading"> Cinema Name </th>
            <td mat-cell *matCellDef="let element" class="table-content"> {{element.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef class="table-heading"> Country</th>
            <td mat-cell *matCellDef="let element" class="table-content"> {{element.contryOfOrigin}} </td>
            </ng-container>
        
            <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef class="table-heading"> City </th>
            <td mat-cell *matCellDef="let element" class="table-content"> {{element.city}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
      
</section>
