<section class="hero-section">
    <div class="slideshow-container">
        <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="currentSlide === i">
            <div *ngIf="i === 0" class="slider-text-overlay">
                <h2>Dobro dosli u najbolji bioskop u Srbiji</h2>
                <div class="slider-buttons">
                    <a routerLink="/movies" class="slider-btn"><i class="fas fa-film"></i> Pogledajte sve na≈°e filmove</a>
                    <a routerLink="/about" class="slider-btn"><i class="fas fa-map-marker-alt"></i> Vidite gde se nalazimo</a>
                </div>
            </div>
            
            <video *ngIf="slide.type === 'video'" 
                  #videoElement 
                  class="slide-video" 
                  muted
                  preload="auto"
                  playsinline
                  loop
                  autoplay
                  [id]="'slide-video-' + i"
                  (ended)="videoEnded()">
                <source [src]="slide.src" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div *ngIf="slide.type === 'youtube'" class="youtube-container">
                <div [id]="'youtube-player-' + i" class="youtube-player"></div>
            </div>
        </div>
        
        <div class="slide-navigation">
            <button class="prev-btn" (click)="prevSlide()"><i class="fas fa-chevron-left"></i></button>
            <div class="slide-indicators">
                <span *ngFor="let slide of slides; let i = index" 
                      class="indicator" 
                      [class.active]="currentSlide === i"
                      (click)="goToSlide(i)"></span>
            </div>
            <button class="next-btn" (click)="nextSlide()"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
</section>
